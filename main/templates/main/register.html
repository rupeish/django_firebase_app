{%extends "main/header.html"%}
{% if msg %}
<script>
    alert('{{msg}}')
</script>
{% endif %}

{%block content%}
  <div class="row">
	    <form action="/postregister/" method="post" class="col s12">
	    	{%csrf_token%}
		      <div class="row">
		        <div class="input-field col s6">
		          <input name="first_name" type="text" class="validate">
		          <label for="first_name">First Name</label>
		        </div>
		        <div class="input-field col s6">
		          <input name="last_name" type="text" class="validate">
		          <label for="last_name">Last Name</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input name="email" type="email" class="validate">
		          <label for="email">Email</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input name="password" type="password" class="validate">
		          <label for="password">Password</label>
		        </div>
		      </div>
		      <button type="submit" class="btn" style="background-color: black ;color: white">Register</button>
	    </form>
  </div>
	<p>

	If you already have an account  <a href="signin"><strong>Login</strong></a>  instead.

{%endblock%}
